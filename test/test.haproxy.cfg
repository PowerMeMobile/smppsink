
global
    log 127.0.0.1 local2
    pidfile ./haproxy.pid
    daemon
    quiet

defaults
    mode tcp
    log global
    option tcplog
    timeout client 15s
    timeout connect  3s
    timeout server  15s

listen proxy_in 127.0.0.1:2773
    option ssl-hello-chk
    server ssl_out_proxy_in 127.0.0.1:2774 ssl verify none

frontend ssl_in_frontend
    bind 127.0.0.1:2774 ssl crt ./haproxy.pem
    use_backend tcp_out_backend

backend tcp_out_backend
    server mytestweb 127.0.0.1:2775

listen stats :8050
    mode http
    stats enable
    stats hide-version
    stats uri /
#    stats realm Haproxy\ Statistics
#    stats auth Username:Password
